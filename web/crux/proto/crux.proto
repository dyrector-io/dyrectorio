  string prefix = 103;
}

message UpdateDeploymentRequest {
  string id = 1;
  string accessedBy = 2;

  optional string note = 100;
  string prefix = 101;
}

message PatchDeploymentRequest {
  string id = 1;
  string accessedBy = 2;

  optional KeyValueList environment = 100;
  optional PatchInstanceRequest instance = 1001;
}

message InstanceResponse {
