  VersionType type = 103;
  bool increasable = 104;
}

message VersionListResponse { repeated VersionResponse data = 1000; }

message VersionDetailsResponse {
  string id = 1;
  AuditResponse audit = 2;

  string name = 100;
  string changelog = 101;
  bool default = 102;
  VersionType type = 103;
  bool mutable = 104;
  bool increasable = 105;

