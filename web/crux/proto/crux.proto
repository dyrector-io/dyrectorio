enum DeploymentEventType {
  DEPLOYMENT_EVENT_TYPE_UNSPECIFIED = 0;
  DEPLOYMENT_LOG = 1;
  DEPLOYMENT_STATUS = 2;
  CONTAINER_STATUS = 3;
}

message DeploymentEventContainerState {
