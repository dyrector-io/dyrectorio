version: v0.10.1

serve:
  public:
    base_url: ${KRATOS_URL}

  admin:
    base_url: ${KRATOS_ADMIN_URL}

selfservice:
  default_browser_return_url: ${CRUX_UI_URL}
  allowed_return_urls:
    - ${CRUX_UI_URL}

  methods:
    password:
      enabled: true
    oidc:
      enabled: false

  flows:
    error:
      ui_url: ${CRUX_UI_URL}/auth/error

    settings:
      ui_url: ${CRUX_UI_URL}/auth/settings
      privileged_session_max_age: 5m

    recovery:
      enabled: true
      ui_url: ${CRUX_UI_URL}/auth/recovery
      after:
        default_browser_return_url: ${CRUX_UI_URL}/auth/settings

    verification:
      enabled: true
      ui_url: ${CRUX_UI_URL}/auth/verify
      after:
        default_browser_return_url: ${CRUX_UI_URL}/auth/settings

    logout:
      after:
        default_browser_return_url: ${CRUX_UI_URL}/auth/login

    login:
      ui_url: ${CRUX_UI_URL}/auth/login
      lifespan: 10m
      after:
        password:
          default_browser_return_url: ${CRUX_UI_URL}
          hooks:
            - hook: require_verified_address

    registration:
      lifespan: 10m
      ui_url: ${CRUX_UI_URL}/auth/registration
      after:
        password:
          hooks:
            - hook: session

hashers:
  argon2:
    parallelism: 1
    memory: 128MB
    iterations: 2
    salt_length: 16
    key_length: 16

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    from_name: dyrector.io
    from_address: noreply@dyrector.io
  template_override_path: /etc/config/kratos/templates
