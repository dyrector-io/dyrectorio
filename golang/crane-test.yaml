apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-1
  namespace: default
  labels:
    app: deployment-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deployment-1
  template:
    metadata:
      labels:
        app: deployment-1
    spec:
      containers:
        - name: nginx
          image: ghcr.io/dyrector-io/mirror/nginx:mainline-stable
          imagePullPolicy: Always
          resources:
            requests:
              memory: 128Mi
              cpu: 84m
            limits:
              cpu: "1"
              memory: 256Mi
