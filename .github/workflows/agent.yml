name: agent
on: 
  push:
    paths:
      - agent/**
      - .github/workflows/agent.yml

permissions:
  contents: read
  pull-requests: read
  packages: read


env:
  # Environments
  GOFLAGS: "-buildvcs=false"

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dyrector-io/dyrectorio/alpine-proto:3.16
    defaults:
      run:
        working-directory: agent
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Run golangci-lint
      run: make lint
  security:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dyrector-io/dyrectorio/alpine-proto:3.16
    defaults:
      run:
        working-directory: agent
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Load go mod
      run: go mod tidy
    - name: Run gosec
      run: make security
  check:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dyrector-io/dyrectorio/alpine-proto:3.16
    defaults:
      run:
        working-directory: agent
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Build crane
      run: go build cmd/crane/crane.go 
      
    - name: Build dagent
      run: go build cmd/dagent/dagent.go 
